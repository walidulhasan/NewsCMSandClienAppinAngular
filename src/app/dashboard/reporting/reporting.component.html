<mat-tab-group [@.disabled]="true" style="margin-top: 2%;">
  <mat-tab role="list">
    <ng-template mat-tab-label role="listitem">
      <div class="input-group">
        <span class="input-group-prepend">
            <span class="input-group-text"><i style="color: deeppink;" class="fas fa-user-circle fa-lg"></i></span>
        </span>
        <button style="color: deeppink;" class="btn btn-primary" type="button">Google Report</button>
    </div>
    </ng-template>
    <h2 class="section-title wow fadeInUp mt-1" style="visibility: visible; animation-name: fadeInUp;color: #454360;font-family: Rubik, sans-serif;
    font-weight: 700; font-size: 45px;text-align: center;">Country Visiting Report of News Portal!!</h2>
    <ngx-charts-pie-grid [view]="view" [results]="single" (select)="onSelect($event)">
    </ngx-charts-pie-grid>
  </mat-tab>
  <mat-tab role="list">
    <ng-template mat-tab-label role="listitem">
      <div class="input-group">
        <span class="input-group-prepend">
            <span class="input-group-text"><i style="color: deeppink;" class="fas fa-address-card fa-lg"></i></span>
        </span>
        <button style="color: deeppink;" class="btn btn-primary" type="button">News Report</button>
    </div>
    </ng-template>
    <h2 class="section-title wow fadeInUp mt-1" style="visibility: visible; animation-name: fadeInUp;color: #454360;font-family: Rubik, sans-serif;
    font-weight: 700; font-size: 45px;text-align: center;">Country Visiting Report of News Portal!!</h2>
    <ngx-charts-line-chart
    [view]="view1"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="linechart"
    (select)="onSelectss($event)"
    (activate)="onActivates($event)"
    (deactivate)="onDeactivates($event)"
    >
  </ngx-charts-line-chart>
  </mat-tab>

  <mat-tab role="list">
    <ng-template mat-tab-label role="listitem">
      <div class="input-group">
        <span class="input-group-prepend">
            <span class="input-group-text"><i style="color: deeppink;" class="fas fa-atom fa-lg"></i></span>
        </span>
        <button style="color: deeppink;" class="btn btn-primary" type="button">User Report</button>
    </div>
    </ng-template>
    <h2 class="section-title wow fadeInUp mt-1" style="visibility: visible; animation-name: fadeInUp;color: #454360;font-family: Rubik, sans-serif;
    font-weight: 700; font-size: 45px;text-align: center;">Country Visiting Report of News Portal!!</h2>
    <ngx-charts-advanced-pie-chart
    [view]="view1"
    [results]="single"
    [gradient]="gradient"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-advanced-pie-chart>
  </mat-tab>
  <mat-tab role="list">
    <ng-template mat-tab-label role="listitem">
      <div class="input-group">
        <span class="input-group-prepend">
            <span class="input-group-text"><i style="color: deeppink;" class="fas fa-align-left fa-lg"></i></span>
        </span>
        <button style="color: deeppink;" class="btn btn-primary" type="button">Seo Report</button>
    </div>
    </ng-template>
    <h2 class="section-title wow fadeInUp mt-1" style="visibility: visible; animation-name: fadeInUp;color: #454360;font-family: Rubik, sans-serif;
    font-weight: 700; font-size: 45px;text-align: center;">Country Visiting Report of News Portal!!</h2>
    <ngx-charts-bar-vertical
    [view]="view1"
    [results]="single"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegends"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical>
  </mat-tab>



</mat-tab-group>
